<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HW War/Fight Card Game</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="card.js"></script>
<script src="deck.js"></script>
<script src="main.js"></script>
</head>

<body>

    <h2>War</h2>
    <div id = "wrapper">
        <div id = "turnNumber">
            <h3>Turn Number</h3>
            <p id="turnCount"></p>
        </div>

        <div id = "pScore">
            <h3>Player Score</h3>
            <p id = "playerScore"></p>
            <p id = "playerCard"></p>
        </div>
        <div class = "card" id = "playerCard"></div>

        <div id = "cScore">
            <h3>Computer Score</h3>
            <p id ="computerScore"></p>
            <p id = "playerCard"></p>
        </div>
        <div class = "card" id = "computerCard"></div>

<button id = "deal">Deal</button>

<button id = "next">Next</button>

        <div id = "winORLoose">
            <p id = "winnerLoser"></p>
        </div>
    </div>

</div>



</body>

</html>
